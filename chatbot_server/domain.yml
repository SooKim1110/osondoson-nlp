  - text: "친구가 위험한 행동을 생각하고 있을 정도로 많이 힘들어하고 있는 것 같아요. 친구에게 전문적인 상담이 도움될 수 있을 것 같아요 \n1) 희망의 전화 129 2)1388 청소년 사이버 상담센터 3) 지역별 청소년 상담 복지 센터 \n만약 긴급한 대처가 필요한 상황이라면 다음과 같은 기관에 연락해볼 수 있습니다. \n1) 응급 의료정보 센터 1339 2) 소방 구급대 119 3) 경찰 112\n"
