  utter_학교폭력_기관:
  - text: "친구가 학교 폭력을 당하고 있나요? 학교 폭력을 도와줄 수 있는 기관들은 다음과 같습니다. 1) 경찰청 117 \n2) 안전Dream http://www.safe182.go.kr/index.do 3) 청소년폭력예방재단(푸른나무재단) 전화 및 위기지원(현장 출동) 1588-9128 \n4) 해맑음센터(학교 폭력 피해자 지원) http://uri-i.kr\n"
  utter_학교폭력_추천답변:
  - text: "친구에게 다음과 같이 공감해주는 대화를 해보아요. \"힘들었던 점을 용기내어 이야기해줘서 고마워. 따돌림을 당해 마음이 무척 괴롭고 힘들었을 것 같아. \n그 동안 혼자서 정말 막막하고 외로웠지? 이제 혼자라고 생각하지 말고 나랑 같이 이야기를 더 나누어보면서 괴롭고 힘든 마음을 함께 더 나눠보자! \"\n친구에게 다음과 같은 말을 하여 문제 해결을 도와줄 수 있어요. \"학교 폭력에 대해 원하는 조치는 어떤 형태인지, 어디까지 도움을 받을 수 있는지 부모님 혹은 학교 상담 선생님과 \n함께 이야기 나눠보며 조율해가는 것이 좋을 것 같아. 경찰청 117이나 청소년폭력예방재단(푸른 나무 재단) http://btf.or.kr 과 같은 기관의 도움을 받을 수도 있어!\"\n"
  utter_사이버학교폭력_기관:
  - text: "친구가 사이버 학교 폭력 문제로 고민하고 있군요 ㅠㅠ. 사이버 학교 폭력을 도와줄 수 있는 기관들은 다음과 같습니다. 1) 경찰청 117 \n2) 안전Dream http://www.safe182.go.kr/index.do 3) 청소년폭력예방재단(푸른나무재단) 전화 및 위기지원(현장 출동) 1588-9128 \n4) 해맑음센터(학교 폭력 피해자 지원) http://uri-i.kr\n"
  utter_사이버학교폭력_추천답변:
  - text: "친구에게 다음과 같이 공감해주는 대화를 해보아요. \"힘들었던 점을 용기내어 이야기해줘서 고마워. 정말 무섭고 불안했을 것 같아서 걱정이 되고 안타깝다 ㅠㅠ.\n혼자 대처하기 어려운 문제인 것 같아서 나랑 함께 부모님이나 상담교사에게 도움을 요청하는 것은 어떨까? 내가 도와줄게.\"  \n친구에게 다음과 같은 말을 하여 문제 해결을 도와줄 수 있어요. \"먼저 스스로 대처할 수 있는 일부터 해보는 것이 좋을 것 같아. \n일단 아이디와 비밀변호를 변경하는 방법도 있고, 가해자에게 경고하거나 공간을 폐쇄하는 등의 시도를 해볼 수 있을 것 같아. \n그래도 지속적으로 사이버폭력이 일어나면 가해자를 아는 경우에는 선생님이나 부모를 통해 가해자 부모에게 연락하거나 학교의 중재 요청을 할 수 있어.\n가해자를 모를 경우에는 사이버 수사대에 신고할 수도 있고!\"\"\n"
  utter_학교폭력목격_추천답변:
  - text: "친구에게 다음과 같이 공감해주는 대화를 해보아요. \"학교 폭력을 목격했는데 어떻게 친구를 도와주어야할지 잘 몰라서 고민되고 불안했을 것 같아. \n나라도 그런 상황에서 바로 도와주기 어려웠을 것 같다. 이렇게 상담 신청한 것만해도 정말 좋은 친구인 것 같아! 나랑 같이 어떻게 대응할지 함께 고민해보자.\" \n친구에게 다음과 같은 말을 하여 문제 해결을 도와줄 수 있어요. \"먼저 친구의 안부부터 확인해보는 것이 좋을 것 같아. \n친구한테 학교폭력으로 신고를 하는 것은 어떤지 물어보고 증인이 되어 주겠다고 말을 해보는 건 어떨까?  혼자 해결하기 어려운 상황이라면 \n다음에 학교 폭력을 목격하게 되었을 때 일단 자리를 피하고 경찰 112에 빨리 신고해주는 것도 방법이야.\"\n"
  utter_학교폭력목격_콘텐츠:
  - text: "다음 영상이 친구에게 도움될 수 있을 것 같아요! 친구가 학교폭력을 당하고 있어요 https://www.youtube.com/watch?v=EOeGkvtk0jo\"\n"
  utter_사이버폭력_기관:
  - text: "친구가 사이버폭력을 당했나요? 다음의 기관들에서 사이버 스토킹, 개인정보 침해 등 사이버 폭력에 대한 도움을 받을 수 있습니다.\n1) 경찰청 사이버 안전국 https://cyberbureau.police.go.kr/crime/sub1.jsp?mid=010101 \n2) 경찰 민원 콜센터 182 3) 경찰(긴급 출동이 필요한 경우) 112\n"
  utter_가정폭력_기관:
  - text: "친구가 가정 폭력 상황에 있는 것 같나요? 다음의 기관들이 도움을 줄 수 있을 것 같아요. \n1) 경찰 112 2) 2) 안전Dream http://www.safe182.go.kr/index.do 3) 여성긴급 전화 서울 1366\n"
  utter_가정폭력_추천답변:
  - text: "친구에게 다음과 같이 공감해주는 대화를 해보아요. \"가정폭력 때문에 많이 힘들고 두려울 것 같아. 지금 안전한 상황에 있는지도 걱정되네...\n혼자 참고 견디지말고, 또 무슨 일이 생기면 언제든 나한테나 기관에 도움을 요청하면 좋을 것 같아.\" 친구에게 다음과 같은 말을 하여 문제 해결을 도와줄 수 있어요. \n주변 가족이나 어른 중에 도움을 받을 수 있는 사람이 있다면 좋겠지만, 없으면 지역의 청소년상담복지센터나 아동보호전문기관 1366에서 상담이나 필요한 지원을 받는 것도 좋을 것 같아. \n혹시 위급한 경우라면 112, 119에 신고하여 빠르게 도움을 받을 수도 있어.\"\n"
  utter_가정폭력성학대_추천답변:
  - text: "친구에게 다음과 같은 말을 하여 문제 해결을 도와줄 수 있어요. \"다른 가족이 있다면 이야기를 해보면 좋을 것 같고, \n더 심각해질 경우에는 신고를 할 수도 있다는 것을 알았으면 좋겠어. 여성긴급 전화 1366으로 전화해서 상담을 받아볼 수도 있어.\"\n"
  utter_자살_기관:
  - text: "친구가 위험한 행동을 생각하고 있을 정도로 많이 힘들어하고 있는 것 같아요. 친구에게 전문적인 상담이 도움될 수 있을 것 같아요 \n1) 자살예방 상담전화 1393 2)1388 청소년 사이버 상담센터 3) 지역별 청소년 상담 복지 센터 \n만약 긴급한 대처가 필요한 상황이라면 다음과 같은 기관에 연락해볼 수 있습니다. \n1) 응급 의료정보 센터 1339 2) 소방 구급대 119 3) 경찰 112\n"
  utter_자살_추천답변:
  - text: "친구에게 다음과 같이 공감해주는 대화를 해보아요. \"얼마나 힘들면 죽음을 생각할 정도인지 많이 안타깝고 걱정된다. \n너무 힘들 때 혼자서 생각하다보면 더 부정적, 비관적인 생각이 든다고 해. 왜 그런 마음이 드는지 이해하고 싶고 도와주고 싶다. \n지금은 희망이 안 보일 수 있지만 견디다보면 생각보다 지금 보단 덜 힘든 날도 올거야. 지금까지 잘 견뎌오고 용기내어 상담까지 신청해준 것만 해도\n정말 대단한 것 같아.\" 친구에게 다음과 같은 말을 하여 문제 해결을 도와줄 수 있어요. \"너무 힘들어 상담을 받고 싶으면 한국 생명의 전화 1588-9191이나 자살 예방 상담전화 1393번으로도 24시간 상담이 \n가능하대! 혼자 많이 힘들때는 전화해보는 것도 좋을 것 같아\"\n"
  utter_자해_기관:
  - text: "친구가 자해에 관련된 고민을 하고 있는 것 같아요. 다음의 기관들에서 도움을 받을 수 있어요. 1) 1388 청소년 사이버 상담센터 2) 지역별 청소년 상담 복지 센터\n"
  utter_자해_추천답변:
  - text: "친구에게 다음과 같이 공감해주는 대화를 해보아요. \"자해를 생각할 정도로 우울감이 느껴진다니 정말 걱정돼. 자해를 하고 싶은 욕구가 드는 이유가 \n힘들고 어려운 부분에 대해 도망가고 싶은 마음이 생겨서 그렇다고 들었어. 그만큼 지금 너무 힘든 일을 겪고 있는 것 같아. \n혼자 있으면 생각이 계속 확장되어서 더 괴로워진다고 해. 혼자서 힘들어 하기 보다는 무엇이 힘든지 나랑 함께 이야기해보고 다른 고민도 있다면 함께 나누면 좋을 것 같아! \"\n친구에게 다음과 같은 말을 하여 문제 해결을 도와줄 수 있어요. \"충동이 들 때는 자리를 떠나보는 것이 좋아. 걷거나 몸을 움직이거나 노래 듣거나! \n어렵겠지만 충동 속에서 벗어나도록 스스로 노력해야 할 것 같아. 혼자 이겨내는 어려울 때는 1388 청소년 사이버 상담센터를 이용해보는 것도 좋을 것 같아.\"\n"
  utter_자해_콘텐츠:
  - text: 다음 영상을 친구에게 추천해주면 좋을 것 같아요. 너무 스트레스받고 우울해요 자해를 하면 나아질까요? https://www.youtube.com/watch?v=MaRdMfgc2qk
  utter_성_기관:
  - text: 친구가 성 관련 문제로 고민하고 있는 것 같아요. 다음 기관들에서 도움을 받을 수 있을 것 같습니다. 1) 성고민 상담실 http://www.tacteen.net/ 2) 여성긴급 전화 서울 1366 3)성폭력 위기센터 성폭력위기센터 http://www.rape119.or.kr/ 4)성폭력 상담소 http://www.sisters.or.kr/
  utter_가출_기관:
  - text: 친구가 가출을 했거나 가출을 생각하고 있나요? 꿈드림 센터 http://www.kdream.or.kr/ 의 도움을 받는 것이 좋을 것 같아요.
  utter_가출_추천답변:
  - text: 친구에게 다음과 같이 공감해주는 대화를 해보아요. "가정 안에서 견디기 힘들만큼 답답하고 스트레스를 받고 있는 것 같아 안타깝고 걱정된다... 정말 힘든 상황이었을 것 같아. 어떤 일로 이렇게 힘든 마음이 드는지 이야기를 더 나눠보고 도움을 주고 싶어!" 친구에게 다음과 같은 말을 하여 문제 해결을 도와줄 수 있어요. "집을 나오는게 이 어려움을 해결할 수 있는 일인지 신중하게 생각해 봐야 할 것 같아. 무작정 집을 나오면 생각한 것보다 훨씬 힘들 수 있거든. 가족들이랑 관계를 개선할 방안을 찾을 수 있다면 가장 좋겠지만 아무리 다른 대안을 찾아봐도 집을 나가는 것 밖에 없다는 생각이 들 때에는 안전을 최우선적으로 생각해야해. 짧은 기간이라도 안전하게 지낼 수 있도록 청소년 쉼터를 이용하는 것을 생각해보고 그곳에서 어떻게 해야할지에 대한 방법을 함께 의논해보는게 좋을 것 같아."
  utter_대인관계_기관:
  - text: 친구가 대인관계 문제로 고민이 있군요. 혼자서 해결하기 어려울 떄는 1388 청소년 사이버 상담센터에서 상담을 받아보는 것도 좋을 것 같아요.
  utter_진로_기관:
